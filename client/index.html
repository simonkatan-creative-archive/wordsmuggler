

<head>
    <title>word smuggler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />  
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
</head>
<body>
    {{#unless isPlaying}}
        {{>loginScreen}}
    {{/unless}}

    {{#if isPlaying}}
        {{>main}}
    {{/if}}
</body>

<template name="loginScreen">
    
    <div id="instruct" class="ui-grid-a">
        <H1>Word Smuggler</h1>
        <div class="smallContainer">
           <label for="p_name">your name...</lable>
           <input type="text" id="p_name" value=""></input>
        </div>
        <div class="smallContainer" >
           <label for="o_name">your opponent's name...</lable>
           <input type="text" id="o_name" value=""></input>
        </div>
        <div  class="smallContainer">
           <label for="o_email">your opponent's email...</lable>
           <input type="text" id="o_email" value=""></input>
        </div>
        <div>     
             <a href="#" class="ui-btn ui-btn-inline" id="start">Start Playing</a>
        </div>
   </div>

</template>

<template name="preGameScreen">
    <div id="instruct" class="ui-grid-a">
        <H1>Word Smuggler</h1>
        <p>We're just waiting for {{o_name}} to join us ...
        </p> 
    </div>
</template>

<template name="main">
    <div id="instruct" class="ui-grid-a">
    <H1>Word Smuggler</h1>
    <p>Try to sneak the following word into conversation without the other player noticing</p>

    <div id= "resultContainer">
        {{>result}}
    </div>

    <div>
    <a href="#" class="ui-btn ui-btn-inline" id="rword">Next word</a>
    </div>
    </div>
</template>


<template name ="result">
    <div id='result'>{{result}}</div>
</template>
