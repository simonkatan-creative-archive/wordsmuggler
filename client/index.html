

<head>
<title>word smuggler</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="container-fluid" id="outer">
        <H1>Word Smuggler</h1>

        {{#unless isPlaying}}
        {{>loginScreen}}
        {{/unless}}

        {{#if isPlaying}}
        {{>main}}
        {{/if}}
    </div>
</body>

<template name="loginScreen">

    <form role="form"> 

        <div class="form-group smallContainer">
            <label for="p_name">your name</label>
            <input type="text" class="form-control" id="p_name" placeholder="Enter your name ..."></input>
        </div>
      
        <div class="form-group smallContainer" >
            <label for="o_name">their name...</label>
            <input type="text" class="form-control" id="o_name" placeholder="Enter your opponent's name"></input>
        </div>

        <div  class="form-group smallContainer">
            <label for="o_email">their email...</label>
            <input type="email" class="form-control" id="o_email" placeholder="Enter your opponent's email"></input>
        </div>
        
        <div class="smallContainer">
            <button type="submit" class="btn btn-success" id="start">Start Playing</button>
        </div>
    </form>
    </div>

</template>

<template name="preGameScreen">
    <div id="instruct" class="ui-grid-a">
        <H1>Word Smuggler</h1>
        <p>We're just waiting for {{o_name}} to join us ...
        </p> 
    </div>
</template>

<template name="main">
   
    <p>Try to sneak the following word into conversation without the other player noticing</p>

    <div id= "resultContainer">
        {{>result}}
    </div>

    <div>
        <button type="submit" class="success" id="rword">Next word</button>
    </div>

</template>


<template name ="result">
    <div id='result'>{{result}}</div>
</template>
